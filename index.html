  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1c75b7, #ffffff);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      max-width: 250px;
      animation: float 3s infinite ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      animation: textGlow 2s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #d9e0e7;
    }

    .follow-us {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .follow-us img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
    }

    .follow-us a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .follow-us a:hover {
      color: #d9e0e7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #1c75b7;
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #1c75b7, 0 0 40px #ffffff;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 0.9rem;
      width: 100%;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #d9e0e7;
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 768px) {
      .container {
        padding-bottom: 100px; /* Space for footer */
      }

      footer {
        position: relative;
        margin-top: 20px;
        font-size: 0.8rem;
      }

      .follow-us {
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }
    }
  </style>
